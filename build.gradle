buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'com.tughi'
version = '0.5'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 21
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file:///Users/tughi/Dropbox/Public/maven-repository')
        }
    }
}