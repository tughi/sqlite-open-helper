buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 21
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: new File(file(System.properties['user.home']), 'Dropbox/Public/maven-repository').toURI())
            pom.groupId = 'com.tughi'
            pom.version = '0.5'
        }
    }
}